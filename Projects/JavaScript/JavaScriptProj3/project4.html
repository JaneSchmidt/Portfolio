<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project4.css">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Writing Motivator</h1>
    <h2 id = "header">Every 50 words written will generate a new cute animal picture</h2>
    <textarea id="wordInput" rows=15 cols=45 onkeypress></textarea><img id="image">
    <br>
    <div id = "quoteDiv"></div>
    <br>
    <div class = "wordsOne">
        <p>New cat fact and picture of </p> 
    </div>
    <div class = "selectType">
        <select id="catOrDog">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="fox">Fox</option>
            <option value="surprise">Surprise</option>
        </select>
    </div>
    <div class = "wordsTwo">
        <p> every </p>
    </div>
    <div class = "selectCount">
        <select id="numOfWords">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
    </div>
    <div class = "wordsThree">
        <p> words.</p>
    </div>
    <br>
    <p id="placeForFact"></p>
    <p id = "currCount">Current word count: 0</p>
</center>
    <script src="project4.js"></script>
</body>
</html>
